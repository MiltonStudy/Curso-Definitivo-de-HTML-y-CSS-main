<!DOCTYPE html>
<html lang="es">

<head>
    <title>Formularios</title>
    <meta charset="UTF-8">
    <meta name="description" content="Formularios">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <main>
        <section>
            <form action="">
                <!--/.input para texto-->
                <label for="txt_nombre">
                    <span>Nombre</span>
                    <input type="text" id="txt_nombre" name="txt_nombre" required>
                </label>

		<!--/.input para contraseñas-->
                <label for="txt_contraseña">
                    <span>Contraseña</span>
                    <input type="password" id="txt_contraseña" name="txt_contraseña" required>
                </label>

                <!--/.input para números-->
                <label for="txt_edad">
                    <span>Edad</span>
                    <input type="number" id="txt_edad" name="txt_edad" min="0" max="10" required>
                </label>

		<!--/.input para colores-->
                <label for="txt_color">
                    <span>Color</span>
                    <input type="color" id="txt_color" name="txt_color">
                </label>

                <!--/.listas de selección-->
                <label for="txt_pais">
                    <span>País de Origen</span>
                    <select name="txt_pais" id="txt_pais">
                        <option value="Colombia">Colombia</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Brasil">Brasil</option>
                    </select>
                </label>

                <!--/.listas de selección (recomendado)-->
                <label for="txt_ciudad">
                    <span>Ciudad de Origen</span>
                    <input list="txt_ciudad">
                    <datalist id="txt_ciudad">
                        <option value="Bogota">Bogota</option>
                        <option value="Buenos Aires">Buenos Aires</option>
                        <option value="Brasilia">Brasilia</option>
                        <option value="Rio de Janeiro">Rio de Janeiro</option>
                    </datalist>
                </label>

                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>

</body>

</html>

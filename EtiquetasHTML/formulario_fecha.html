<!DOCTYPE html>
<html lang="es">

<head>
    <title>Formularios</title>
    <meta charset="UTF-8">
    <meta name="description" content="Formularios">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <main>
        <section>
            <form action="">
                <!--/.input para fechas-->
                <label for="txt_fecha">
                    <span>Fecha</span>
                    <input type="date" id="txt_fecha" name="txt_fecha">
                </label>

                <!--/.input para horas-->
                <label for="txt_hora">
                    <span>Hora</span>
                    <input type="time" id="txt_hora" name="txt_hora">
                </label>

                <!--/.input para semanas-->
                <label for="txt_semana">
                    <span>Semana</span>
                    <input type="week" id="txt_semana" name="txt_semana">
                </label>

                <!--/.input para meses-->
                <label for="txt_mes">
                    <span>Mes</span>
                    <input type="month" id="txt_mes" name="txt_mes">
                </label>

                <!--/.input para fecha y horo-->
                <label for="txt_calendario">
                    <span>Fecha y Hora</span>
                    <input type="datetime-local" id="txt_calendario" name="txt_calendario">
                </label>

                <!--/.boton para enviar-->
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>

</body>

</html>
